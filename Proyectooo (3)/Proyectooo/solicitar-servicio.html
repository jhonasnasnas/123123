<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Prime - Solicitar Servicio</title>
    <link rel="stylesheet" href="Css/solicitarservicio.css"> <!-- Enlaza el archivo CSS -->
</head>
<body>
    <header>
        <div class="logo">
            <img src="imagenes/logo.png" alt="Logo de Auto Prime">
        </div>
        <nav>
            <ul>
                <li><a href="Principal.html">Inicio</a></li>
                <li class="dropdown">
                    <a href="#">Servicios</a>
                    <ul class="dropdown-menu">
                        <li><a href="programar-cita.html">Programar Cita</a></li>
                        <li><a href="solicitar-servicio.html">Solicitar Servicio</a></li>
                    </ul>
                </li>
                <li><a href="vehiculos.html">Vehículos</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
        <!-- Ícono de usuario -->
        <div class="usuario-menu">
            <img src="imagenes/usuario-icono.png" alt="Usuario" class="usuario-icono" onclick="toggleUserMenu()">
            <div class="dropdown-usuario" id="menuUsuario">
                <p id="nombreUsuario">Iniciar Sesión / Registrarse</p>
                <a href="inicio-sesion.html" id="opcionUsuario">Acceder</a>
            </div>
        </div>
    </header>

    <!-- Sección de solicitar servicio con imagen de fondo -->
    <section class="solicitar-servicio">
        <!-- Imagen de fondo -->
        <div class="servicio-fondo" style="background-image: url('imagenes/fondo-servicio.jpg');"></div>
        <!-- Capa oscura para mejorar la legibilidad -->
        <div class="servicio-overlay"></div>
        <!-- Contenido del formulario -->
        <div class="servicio-content">
            <h2>Solicitar Servicio</h2>
            <form id="form-servicio">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" required>
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="tipo-servicio">Tipo de Servicio:</label>
                    <select id="tipo-servicio" name="tipo-servicio" required>
                        <option value="">Seleccione un servicio</option>
                        <option value="mantenimiento">Mantenimiento Preventivo</option>
                        <option value="reparacion">Reparación</option>
                        <option value="diagnostico">Diagnóstico</option>
                        <option value="lavado">Lavado y Detallado</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="vehiculo">Vehículo:</label>
                    <input type="text" id="vehiculo" name="vehiculo" placeholder="Marca y Modelo" required>
                </div>
                <div class="form-group">
                    <label for="fecha">Fecha de Servicio:</label>
                    <input type="date" id="fecha" name="fecha" required>
                </div>
                <div class="form-group">
                    <label for="comentario">Comentario:</label>
                    <textarea id="comentario" name="comentario" rows="4" placeholder="Describe el problema o servicio requerido"></textarea>
                </div>
                <button type="submit" class="btn-submit">Solicitar Servicio</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Auto Prime. Todos los derechos reservados.</p>
    </footer>

    <script>
        // Función para mostrar/ocultar el menú de usuario
        function toggleUserMenu() {
            const userMenu = document.getElementById("menuUsuario");
            if (userMenu.style.display === "block") {
                userMenu.style.display = "none";
            } else {
                userMenu.style.display = "block";
            }
        }

        // Cerrar el menú si se hace clic fuera de él
        document.addEventListener('click', function(event) {
            const userMenu = document.getElementById("menuUsuario");
            const userIcon = document.querySelector(".usuario-icono");
            if (!userIcon.contains(event.target)) {
                userMenu.style.display = "none";
            }
        });

        // Validación del formulario de servicio
        document.getElementById("form-servicio").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Servicio solicitado con éxito. Nos pondremos en contacto contigo pronto.");
        });
    </script>
</body>
</html>
